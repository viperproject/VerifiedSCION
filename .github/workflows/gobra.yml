          imageVersion: ${{ env.imageVersion }}
          mceMode: ${{ env.mceMode }}
          requireTriggers: ${{ env.requireTriggers }}
          overflow: ${{ env.overflow }}
          useZ3API: ${{ env.useZ3API }}
